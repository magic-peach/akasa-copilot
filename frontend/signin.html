<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Akasa Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Redirect to OAuth app on localhost:5000
        window.location.href = 'http://localhost:5000/login';
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6C63FF',
                            600: '#5a52e6',
                        },
                        dark: {
                            700: '#333333',
                            800: '#1a1a1a',
                            900: '#121212',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        .hero-glow {
            background: radial-gradient(circle at center, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6C63FF 0%, #5a52e6 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 18px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #6C63FF;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
        }
        .btn-secondary:hover {
            background: rgba(108, 99, 255, 0.1);
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
        }
        .feature-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .feature-card:hover {
            border-color: #6C63FF;
            box-shadow: 0 0 30px rgba(108, 99, 255, 0.2);
        }
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(108, 99, 255, 0.6));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .form-input {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #333333;
            border-radius: 12px;
            padding: 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .form-input:focus {
            border-color: #6C63FF;
            outline: none;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
        }
    </style>
</head>
<body class="text-white">
    <!-- Sign In Screen -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="relative z-10 p-6">
            <div class="container mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <svg class="h-8 w-8 text-purple-500 logo-glow floating" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">
                            Akasa Copilot
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="btn-secondary" onclick="goBack()">← Back to Welcome</button>
                        <button class="text-gray-300 hover:text-white transition-colors" onclick="goToSignUp()">Need an account?</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center relative py-12">
            <div class="hero-glow absolute inset-0"></div>
            <div class="container mx-auto px-6 relative z-10">
                <div class="max-w-md mx-auto">
                    <!-- Sign In Form -->
                    <div class="feature-card">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">
                                Welcome Back!
                            </h2>
                            <p class="text-gray-400">
                                Sign in to continue your journey with Akasa Copilot
                            </p>
                        </div>
                        
                        <form id="signinForm" class="space-y-6">
                            <!-- Email Field -->
                            <div>
                                <label class="block text-sm font-medium mb-2 text-left">Email Address</label>
                                <input 
                                    type="email" 
                                    id="signinEmail" 
                                    class="form-input" 
                                    placeholder="your.email@example.com"
                                    required
                                >
                            </div>

                            <!-- Password Field -->
                            <div>
                                <label class="block text-sm font-medium mb-2 text-left">Password</label>
                                <input 
                                    type="password" 
                                    id="signinPassword" 
                                    class="form-input" 
                                    placeholder="Enter your password"
                                    required
                                >
                            </div>

                            <!-- Submit Button -->
                            <button 
                                type="submit" 
                                class="btn-primary w-full text-xl py-4"
                            >
                                Sign in with Email
                            </button>
                        </form>

                        <!-- Sign Up Link -->
                        <div class="text-center mt-6">
                            <p class="text-gray-400">
                                Don't have an account? 
                                <button onclick="goToSignUp()" class="text-purple-400 hover:text-purple-300 font-medium">
                                    Sign up here
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 p-6 border-t border-gray-800">
            <div class="container mx-auto text-center">
                <p class="text-gray-400">
                    © 2024 Akasa Airlines. Powered by AI and built for the future of aviation.
                </p>
            </div>
        </footer>
    </div>

    <script>
        // Sign in form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;
            
            if (email && password) {
                // Show loading state
                const signinBtn = e.target.querySelector('button[type="submit"]');
                signinBtn.innerHTML = '✈️ Preparing for takeoff...';
                signinBtn.disabled = true;
                
                // Simulate login process
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Navigation functions
        function goBack() {
            window.location.href = 'welcome.html';
        }

        function goToSignUp() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
