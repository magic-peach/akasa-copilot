<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Akasa Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6C63FF',
                            600: '#5a52e6',
                        },
                        dark: {
                            700: '#333333',
                            800: '#1a1a1a',
                            900: '#121212',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        .hero-glow {
            background: radial-gradient(circle at center, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6C63FF 0%, #5a52e6 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 18px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: transparent;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #6C63FF;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
        }
        .btn-secondary:hover {
            background: rgba(108, 99, 255, 0.1);
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
        }
        .feature-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .feature-card:hover {
            border-color: #6C63FF;
            box-shadow: 0 0 30px rgba(108, 99, 255, 0.2);
        }
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(108, 99, 255, 0.6));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .btn-google {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .btn-google:hover {
            background: #3367d6;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        .btn-google:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="text-white">
    <!-- Sign Up Screen -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="relative z-10 p-6">
            <div class="container mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <svg class="h-8 w-8 text-purple-500 logo-glow floating" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">
                            Akasa Copilot
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="btn-secondary" onclick="goBack()">← Back to Welcome</button>
                        <button class="text-gray-300 hover:text-white transition-colors" onclick="goToSignIn()">Already have an account?</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center relative py-12">
            <div class="hero-glow absolute inset-0"></div>
            <div class="container mx-auto px-6 relative z-10">
                <div class="max-w-md mx-auto">
                    <!-- Sign Up Form -->
                    <div class="feature-card">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">
                                Join the Future of Aviation
                            </h2>
                            <p class="text-gray-400">
                                Create your account and start your journey with Akasa Copilot
                            </p>
                        </div>
                        
                        <!-- Sign Up Form -->
                        <form id="signupForm" class="space-y-6">
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required
                                       class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                       placeholder="Enter your full name">
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                                <input type="email" id="email" name="email" required
                                       class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                       placeholder="Enter your email">
                            </div>
                            
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <input type="password" id="password" name="password" required
                                       class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                       placeholder="Create a password">
                            </div>
                            
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                       class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                       placeholder="Confirm your password">
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="terms" name="terms" required
                                       class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                <label for="terms" class="ml-2 block text-sm text-gray-300">
                                    I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn-primary w-full py-3 text-lg">
                                ✈️ Let's go on a flight!
                            </button>
                        </form>
                        
                        <!-- Alternative Sign Up Options -->
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-600"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <button onclick="signupWithGoogle()" class="btn-google w-full justify-center">
                                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Sign up with Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 p-6 border-t border-gray-800">
            <div class="container mx-auto text-center">
                <p class="text-gray-400">
                    © 2024 Akasa Airlines. Powered by AI and built for the future of aviation.
                </p>
            </div>
        </footer>
    </div>

    <script>
        // Navigation functions
        function goBack() {
            window.location.href = '/';
        }

function goToSignIn() {
    window.location.href = '/signin';
}

        // Google signup function - redirects to backend OAuth
        function signupWithGoogle() {
            // Redirect to backend OAuth login
            window.location.href = 'http://localhost:8081/login';
        }

        // Signup form handling
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(signupForm);
                const fullName = formData.get('fullName');
                const email = formData.get('email');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                const terms = formData.get('terms');
                
                // Validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                if (!terms) {
                    alert('Please accept the Terms of Service and Privacy Policy');
                    return;
                }
                
                // Show loading state
                const submitButton = signupForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Creating account...';
                
                // Simulate account creation (in real app, this would call your backend)
                setTimeout(function() {
                    // Store user data in localStorage for demo purposes
                    localStorage.setItem('user', JSON.stringify({
                        fullName: fullName,
                        email: email,
                        isLoggedIn: true,
                        signupDate: new Date().toISOString()
                    }));
                    
                    // Show success message
                    alert('Account created successfully! Welcome to Akasa Copilot!');
                    
        // Redirect to search page
        window.location.href = '/search';
                }, 2000);
            });
        });
    </script>
</body>
</html>
